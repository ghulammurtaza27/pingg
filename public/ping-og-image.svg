<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern for depth -->
  <path d="M0 315 h1200 M600 0 v630" stroke="#333333" stroke-width="1" opacity="0.1"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Logo -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="50" fill="#ffffff"/>
      <path 
        d="M35 25v50 M35 25h25a18.75 18.75 0 0 1 0 37.5h-25" 
        stroke="#000000" 
        fill="none"
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      <circle cx="72" cy="43.75" r="6" fill="#000000"/>
      <circle cx="72" cy="43.75" r="10" stroke="#000000" fill="none" opacity="0.6"/>
      <circle cx="72" cy="43.75" r="14" stroke="#000000" fill="none" opacity="0.3"/>
    </g>
    
    <!-- Text -->
    <text x="120" y="65" fill="white" font-family="system-ui" font-weight="bold" font-size="64">
      PING
    </text>
    
    <!-- Tagline -->
    <text x="0" y="180" fill="white" font-family="system-ui" font-size="48">
      Stop Missing Important Emails
    </text>
    
    <!-- Description -->
    <text x="0" y="250" fill="#888888" font-family="system-ui" font-size="32">
      Your knowledge base filters your inbox
    </text>
  </g>
  
  <!-- Visual elements -->
  <g transform="translate(700, 200)">
    <!-- Stylized email interface -->
    <rect x="0" y="0" width="400" height="300" rx="20" fill="#111111"/>
    <rect x="20" y="20" width="360" height="50" rx="10" fill="#222222"/>
    <rect x="20" y="90" width="360" height="50" rx="10" fill="#333333"/>
    <rect x="20" y="160" width="360" height="50" rx="10" fill="#222222"/>
    <rect x="20" y="230" width="360" height="50" rx="10" fill="#444444"/>
    
    <!-- Ping indicators -->
    <circle cx="350" cy="45" r="10" fill="#ffffff"/>
    <circle cx="350" cy="45" r="15" stroke="#ffffff" fill="none" opacity="0.6"/>
    <circle cx="350" cy="45" r="20" stroke="#ffffff" fill="none" opacity="0.3"/>
  </g>
</svg>
